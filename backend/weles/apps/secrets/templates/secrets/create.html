{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Create secret{% endblock %}

{% block body_class %}signin text-center{% endblock %}

{% block main_body %}
<form class="form-signin" method="post" action="" enctype="multipart/form-data">
    <h1>Create your own secret!</h1>
    {% csrf_token %}
    {{ form|crispy }}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Create secret!</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
{% endblock main_body %}
